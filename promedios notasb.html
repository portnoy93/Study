            agregarNota(n){

                console.log(n);

            }


            cantNotas(n){
                this.cantidad = n.length;   
                return this.cantidad;
            }
            
            calcMax(n){
                this.max = Math.max(...n);
                return this.max;                
                
            }
            
            calcMin(n){
                this.min = Math.min(...n);
                return this.min;                
                
            }	  	
            
            calcProm(n) {
	  		//Reduce une los valores de un array
	  		this.suma = n.reduce((anterior, siguiente) => anterior += siguiente);
	  		this.promedio = (this.suma/n.length).toFixed(1);
            return `Cantidad: ${this.cantidad} | Nota Promedio: ${this.promedio}`;
            }

    }
